  <!doctype html>

<html>
      <div id="div1">The text above has been created.</div>

  <script type="text/javascript" src="http://www.airconsole.com/api/airconsole-1.2.1.js"></script>

  <script type="text/javascript">
    var air_console = new AirConsole();

var newDiv = document.createElement("div"); 
  var newContent = document.createTextNode("Hi there and greetings!"); 
  
  newDiv.appendChild(newContent); 

//add the text node to the newly created div.
    // Listen for messages from other devices
    
    air_console.onMessage = function(from, data) {

      // We receive a message -> Send message back to the device
      air_console.message(from, "Full of pixels!"); 

  // add the newly created element and its content into the DOM 
  var currentDiv = document.getElementById("div1"); 
  document.body.insertBefore(newDiv, currentDiv); 
      // Show message on device screen
      
       var info = document.createElement('DIV');
      info.innerHTML = data;
      document.body.insertBefore("div1",info);

    };
    </script>
</html>
